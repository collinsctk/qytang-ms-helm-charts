  name: qytangsa
  namespace: qytang-ns
  roleName: qytang-ack-role

Ingress:
  name: qytang-msx-ingress
  namespace: qytang-ns
  ingressClassName: nginx
  host: ms.mingjiao.tech

deployments:
  namespace: qytang-ns
  serviceAccountName: qytangsa
  imageRepository: crpi-qfyxqte7j5umc0fw-vpc.cn-hangzhou.personal.cr.aliyuncs.com/qytang-space
  imageName: qytang-micro-service

  authService:
    name: auth-service-deployment
    serviceName: auth-service
    app: auth-service
    replicaCount: 2
    image:
      tag: qyt_falcon_auth_service_rocky
      pullPolicy: Always
      pullSecret: qytang-docker
    containerPort: 8000
    servicePort: 8000
    ingressPath: /token
    resources:
      limits:
        cpu: "500m"
        memory: "512Mi"
  cacheService:
    name: cache-service-deployment
    serviceName: cache-service
    app: cache-service
    replicaCount: 2
    image:
      tag: qyt_falcon_cache_service
      pullPolicy: Always
      pullSecret: qytang-docker
    containerPort: 8003
    servicePort: 8003
  dbService:
    name: db-deployment
    serviceName: db
    app: db
    replicaCount: 1
    image:
      tag: qyt_falcon_db
      pullPolicy: Always
      pullSecret: qytang-docker
    containerPort: 5432
    servicePort: 5432
    dbCred:
      dbUser: qytdbuser
      dbPassword: Cisc0123
      dbName: qytdb
  getItemsService:
    name: get-items-deployment
    serviceName: get-items
    app: get-items
    replicaCount: 2
    image:
      tag: qyt_falcon_get_items
      pullPolicy: Always
      pullSecret: qytang-docker
    containerPort: 8001
    servicePort: 8001
    ingressPath: /get_items
  nginxService:
    name: nginx-frontend-deployment
    serviceName: nginx-frontend
    app: nginx-frontend
    replicaCount: 2
    image:
      tag: qyt_falcon_nginx
      pullPolicy: Always
      pullSecret: qytang-docker
    containerPort: 80
    servicePort: 80
    ingressPath: /
  postItemsService:
    name: post-items-deployment
    serviceName: post-items
    app: post-items
    replicaCount: 2
    image:
      tag: qyt_falcon_post_items
      pullPolicy: Always
      pullSecret: qytang-docker
    containerPort: 8002
    servicePort: 8002
    ingressPath: /post_items
  redisService:
    name: redis-deployment
    serviceName: redis
    app: redis
    replicaCount: 2
    image:
      tag: qyt_falcon_redis
      pullPolicy: Always
      pullSecret: qytang-docker
    containerPort: 6379
    servicePort: 6379